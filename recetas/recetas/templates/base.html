{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{% block titulo%} Recetas {% endblock  %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'recetas/css/main.css' %}" rel="stylesheet">

    <script type="text/javascript" src ="{% static 'bootstrap/js/jquery.js' %}"></script>
    <script type="text/javascript" src ="{% static 'bootstrap/js/popper.js' %}"></script>
    <script type="text/javascript" src ="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src ="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home'%}">Recetas (logo)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
            <a class="nav-item nav-link" href="#"> Ultimas Recetas</a>
        </li>
        <li class="nav-item">
            <a class="nav-item" href="{% url 'registro'%}"><button type="button" class="btn btn-outline-primary">Registro </button> </a>
        </li>
    </ul>
    </nav>
    </header>
    <div class="container main-container">
        {% block content %} {% endblock %}
    </div>
    <footer>
        <a href="{% url 'contacto' %}">Contacto</a>
    </footer>
</body>
</html>
